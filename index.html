<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
   <main>
       <div class="container">
            <section id="header">
                    <h1>Numbers</h1>
            </section>
            <section id="guesses">
                    <h2>Number of Guesses</h2>
                    <h3>Current</h3>
                    <p id="current">0</p>
                    <h3>Highest</h3>
                    <p id="highest">0</p>
            </section>      
            <section id="clock">
                <h3 id="time-c">Time</h3>
                <p id="time">00:00:00</p>
            </section>
            <section id="feed">
                <p id="feedback">Guess a whole number betwen 1 and 100</p>
                <p id="high-low">Guesses</p>
            </section>  
            <section id="buttons">
                <input type="text" name="guesses" id="guess"/>
                <button id="again">Guess</button>
                <button id="reset">Reset</button>
            </section>
        </div>
   </main>
    
</body>
</html>
